<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        [v-cloak] { display:none }
        #map, body, html {  
            height: 100%;
            width: 100%;
            padding: 0em;
            margin: 0em;
            background: #88cdf8;
        }
    </style>
</head>
<body>
    <!-- map display -->
    <div id="map">
    </div>
    <!-- menu interface -->
    <div id="pie-menu" 
        data-wheelnav
        data-wheelnav-slicepath='DonutSlice'
        data-wheelnav-init
        data-wheelnav-rotateoff
        data-wheelnav-cssmode>
    </div>
    <div id="pie-menu-mask"></div>


    <!-- application display -->
    <div id="app-container" v-cloak>
        <component v-for="app in app_components" v-bind:is="app" :key="app" v-bind:id="app" class="app"></component>
    </div>
    

    <!-- platform setup -->
    <script src="/scripts/platform.min.js"></script>
    <script>
        window.LT = new LX.Director();
        LT.loadStylesheet("/styles/vendor.css");
        LT.loadStylesheet("/styles/global.css");
        LT.loadApps();
        // let our database load before loading tiles
        // for maximum speed
        LT.db.once("ready", function() {
            LT.user.authOrRegister();
            LT.atlas.render();
        });
    </script>
    <script src="/scripts/raphael.min.js"  async defer></script>
</body>
</html>
